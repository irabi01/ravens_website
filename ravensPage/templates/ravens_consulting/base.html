<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ravens Consulting Co LTD | {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/ravensfile.css' %}">
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/font-awesome.min.css' %}">
  </head>
  <body>

    <div class="preload w3-card">
      <img src="/static/images/loader.gif" class="img-fluid" alt="static image">
      <h2>Page is loading</h2>
    </div>
    {% block contents %}{% endblock %}

    <script src="{% static 'js/customJquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/customjs.js' %}"></script>
  </body>
</html>
